</head>
<body class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light cabecera p-3">
                <div class="container-fluid">
                  <p class="navbar-brand mb-0 h1 text-white"><i class="bi bi-music-note-beamed"></i> Dmúsica</p>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link text-white" href="./index.html">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="./productos.html">Productos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="./contacto.html">Contacto</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12">
            <form>
              <div class="mt-3 mb-3">
                <div class="mb-3">
                  <label class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">Comentarios</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3">
                  <label for="customRange1" class="form-label">Nivel de satisfacción con la tienda</label>
                  <input type="range" class="form-range" id="customRange1">
                </div>
                <div class="mb-3">
                  <label class="form-label">¿Qué categoría de producto has comprado?</label>
                  <select class="form-select">
                    <option value="1" selected>Teclados</option>
                    <option value="2">Guitarras</option>
                    <option value="3">Ukeleles</option>
                    <option value="4">Bajos</option>
                    <option value="5">Micrófonos</option>
                  </select>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Me quiero suscribir a la newsletter</label>
                </div>
    
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button>
              </div>
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">¡Hecho!</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Hemos recibido tu mensaje y estamos trabajando para responderte lo más rápido posible.
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          
        </div>
        <div class="row pie p-2 d-flex justify-content-between">
          <!-- Al igual que antes, hacemos que esta columna ocupe 6 espacios hasta que la pantalla sea pequeña -->
          <!-- Centramos el texto horizontalmente y verticalmente -->
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 d-flex align-items-center justify-content-center">

            </div>

                    <i class="bi bi-facebook iconos"></i>
                  </a>
                  <a href="https://twitter.com/?lang=es" class="me-4">
                    <i class="bi bi-twitter iconos"></i>
                  </a>
                  <a href="https://www.instagram.com/?hl=es" class="me-4">
                    <i class="bi bi-instagram iconos"></i>
                  </a> 
            </div>
        </div>
